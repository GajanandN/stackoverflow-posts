<html>
    <head>
    <title>Stack Overflow Search</title>
    </head>
    <body>
        <p>You searched for: <strong>{{ query }}</strong></p>
        {% if posts %}
            <p>Found <strong>{{ posts|length }}</strong> post{{ posts|pluralize }}:</p>
            <ul>
            {% for post in posts %}
                    <li><a href={{ post }}>{{ post }}</a></li><br>
            {% endfor %}
            </ul>
        {% else %}
            <p>No posts matched your search criteria.</p>
        {% endif %}
    </body>
</html>
